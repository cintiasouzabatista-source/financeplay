
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minhas Finanças</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
.sidebar { width:220px; background:#111827; color:white; height:100vh; position:fixed; padding:20px; }
.sidebar h2 { font-size:16px; margin-bottom:20px; }
.sidebar a { display:block; color:white; text-decoration:none; margin:10px 0; }
.main { margin-left:240px; padding:20px; }
.card { background:white; padding:20px; border-radius:8px; margin-bottom:20px; }
button { padding:10px 14px; border:none; border-radius:6px; cursor:pointer; margin-top:10px; }
.btn-danger { background:#ef4444; color:white; }
.btn-primary { background:#6366f1; color:white; }
.version { font-size:12px; opacity:0.6; margin-top:20px; }
</style>

<script>
function clearAppCache(){
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
                registration.unregister();
            }
        });
    }
    if ('caches' in window) {
        caches.keys().then(function(names) {
            for (let name of names) caches.delete(name);
        });
    }
    alert("Cache limpo. O app será recarregado.");
    location.reload(true);
}
</script>

</head>
<body>

<div class="sidebar">
    <h2>Minhas Finanças</h2>
    <a href="#">Dashboard</a>
    <a href="#">Transações</a>
    <a href="#">Contas</a>
    <a href="#">Cartões</a>
    <a href="#">Relatórios</a>
    <a href="#">Configurações</a>
    <a href="#">Dados</a>
    <a href="#">Gráficos</a>
    <div class="version">v2026.02.20-02</div>
</div>

<div class="main">
    <div class="card">
        <h3>Área de Dados</h3>
        <button class="btn-primary">Exportar Dados</button><br>
        <button class="btn-primary">Importar Dados</button><br>
        <button class="btn-danger">Limpar Dados</button><br>
        <button class="btn-danger" onclick="clearAppCache()">Limpar Cache do App</button>
    </div>
</div>

</body>
</html>
